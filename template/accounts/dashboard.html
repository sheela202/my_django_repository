{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	{% include 'includes/sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as</strong>
			<span>{{user.first_name}} {{user.last_name}}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="card" style="text-align:center">
						<div class="card-body">
							<h5 class="card-title">
								Total Orders
							</h5>
							<h4> 10 </h4>
							<a href="#"> View orders </a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card" style="text-align:center">
						<div class="card-body">
							<img src="{{ userprofile.profile_picture.url }}" width="100" height="100" style="border-radius:50%">
							<p>{{ user.email }}</p>
						</div>
					</div>

				</div>
				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}

		<p>
			<a href="#">Terms and conditions</a>
		</p>
	</div><!-- //container -->
</footer>

</body>
</html>
